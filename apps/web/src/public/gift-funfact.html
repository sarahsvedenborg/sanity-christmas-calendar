<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gift Opening ‚Äî Fun Fact</title>
  <style>
    :root{
      --bg: #0f1724;
      --gift: #c026d3;
      --accent: #f97316;
      --ribbon: #111827;
      --card-bg: rgba(255,255,255,0.98);
      --text: #0b1220;
    }

    /* Page layout */
    html,body{height:100%}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#071027 0%, var(--bg) 100%);
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:white;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:2rem;
    }

    .stage{
      text-align:center;
      width:820px;
      max-width:96vw;
    }

    h1{
      margin:0 0 1rem 0;
      font-weight:600;
      font-size:1.2rem;
      color:#fff;
    }
    p.lead{
      margin:.25rem 0 1.25rem 0;
      color:rgba(255,255,255,0.8);
      font-size:0.95rem;
    }

    /* Gift area */
    .gift-wrap{
      position:relative;
      width:320px;
      height:240px;
      margin: 0 auto 1.25rem;
      perspective:1000px;
      -webkit-tap-highlight-color: transparent;
    }

    /* Container for SVG + interactivity */
    .gift {
      width:100%;
      height:100%;
      cursor:pointer;
      outline: none;
      display:block;
      position:relative;
      user-select:none;
    }

    /* Button-like focus */
    .gift:focus { box-shadow: 0 0 0 6px rgba(255,255,255,0.06), 0 8px 30px rgba(0,0,0,0.6); border-radius:14px; }

    /* Lid animation (default closed) */
    .lid {
      transform-origin: 50% 90%;
      transition: transform 700ms cubic-bezier(.2,.9,.3,1);
      transform: rotateX(0deg) translateY(0);
      transform-style: preserve-3d;
    }
    .gift.open .lid {
      transform: rotateX(-70deg) translateY(-22%);
    }

    /* Base of gift */
    .box-body {
      transform-origin: 50% 0%;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
    }
    .gift.open .box-body {
      transform: translateY(4%);
    }

    /* Ribbon central band */
    .ribbon-vert, .ribbon-horz {
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
    }
    .gift.open .ribbon-vert { transform: translateY(6%); }
    .gift.open .ribbon-horz { transform: translateY(6%); }

    /* Bow pieces */
    .bow-left, .bow-right {
      transition: transform 700ms cubic-bezier(.2,.9,.3,1);
      transform-origin: 50% 70%;
    }
    .gift.open .bow-left { transform: translate(-12%, -6%) rotate(-30deg) scale(0.92); }
    .gift.open .bow-right{ transform: translate(12%, -6%) rotate(30deg) scale(0.92); }

    /* Confetti */
    .confetti {
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:visible;
      transform:translateZ(0);
    }
    .confetti .piece {
      position:absolute;
      width:10px;
      height:14px;
      opacity:0;
      transform-origin:center;
    }
    /* keyframes for confetti burst */
    @keyframes confetti-pop {
      0% { transform: translate(0,0) rotate(0deg) scale(1); opacity:1; }
      60% { opacity:1 }
      100% { transform: translate(var(--tx), var(--ty)) rotate(var(--rot)) scale(0.8); opacity:0; }
    }
    .gift.open .confetti .piece {
      animation: confetti-pop 900ms cubic-bezier(.2,.8,.3,1) forwards;
      animation-delay: calc(var(--delay) * 1ms);
    }

    /* Pop-up card / text */
    .funcard {
      position:absolute;
      left:50%;
      bottom:18%;
      transform: translate(-50%, 0) scale(.9);
      background: var(--card-bg);
      color: var(--text);
      padding:1rem 1.2rem;
      width:80%;
      max-width:420px;
      border-radius:12px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      opacity:0;
      transform-origin: 50% 100%;
      transition: transform 500ms cubic-bezier(.2,.9,.3,1), opacity 300ms ease;
      pointer-events:auto;
    }
    .gift.open .funcard {
      transform: translate(-50%, -18%) scale(1);
      opacity:1;
    }
    .funcard h2 { margin:0 0.35rem 0.4rem 0; font-size:1rem; letter-spacing:-0.2px; }
    .funcard p { margin:0; font-size:0.95rem; line-height:1.35; color: #0b1220 }

    /* Small sparkle animation for the fun fact */
    @keyframes floatUp {
      0% { transform: translateY(6px); opacity:0; }
      40%{ opacity:1; transform: translateY(0); }
      100% { transform: translateY(-6px); opacity:1; }
    }
    .gift.open .funcard p { animation: floatUp 500ms ease 200ms both; }

    /* CTA */
    .controls {
      display:flex;
      gap:.5rem;
      justify-content:center;
      margin-top:.75rem;
    }
    .btn {
      background:transparent;
      border:1px solid rgba(255,255,255,0.12);
      color:white;
      padding:.45rem .75rem;
      border-radius:8px;
      font-size:0.9rem;
      cursor:pointer;
    }
    .btn:focus { outline: none; box-shadow:0 0 0 4px rgba(255,255,255,0.06); }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .lid, .box-body, .ribbon-vert, .ribbon-horz, .bow-left, .bow-right,
      .funcard, .confetti .piece { transition:none !important; animation:none !important; transform:none !important; opacity:1 !important; }
      .funcard { transform: translate(-50%, -10%) scale(1) !important; }
    }

    /* Responsive small */
    @media (max-width:520px){
      .gift-wrap { width:260px; height:200px; }
      .funcard { bottom:14%; width:88%; }
    }
  </style>
</head>
